[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.bandit]
exclude_dirs = ["venv", "tests", "__pycache__"]
# B104: Binding to 0.0.0.0 - SKIPPED for Docker/container deployments
# B608: SQL injection via string formatting - SKIPPED because:
# All flagged instances use parameterized queries with placeholder strings
# built from safe tuple lengths (e.g., ",".join("?" * len(ids))).
skips = ["B104", "B608"]
